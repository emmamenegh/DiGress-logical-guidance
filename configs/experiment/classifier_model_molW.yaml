# @package _global_
general:
    name : 'classifier'
    gpus : 1
    wandb: 'online'
    remove_h: null
    guidance_target: 'molW'       # null is the default when not using guidance. Otherwise, use either 'logP', 'molW', 'HBD' or 'HBA'
train:
    n_epochs: 5 
    batch_size: 2
    check_val_every_n_epochs: 1
    save_model: True
    progress_bar: True
model:
    n_layers: 2
    lambda_train: [2, 0] # not used
    extra_features: null
